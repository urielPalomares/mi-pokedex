<span class="logo-centered glassy">
    <img src="assets/pokemon-logo-color.svg" alt="Pokémon Logo" class="pokemon-logo-img">
  </span>

<div class="search-bar-centered">
  <div class="search-and-filter-container">
    <div class="custom-search-container">
      <input type="text" class="custom-search-input" placeholder="¡Busca tu Pokémon!" [(ngModel)]="search" (input)="onSearchChange()" />
      <button class="custom-search-btn" (click)="onSearchChange()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div class="type-filter-container">
      <div class="custom-select-wrapper">
        <mat-icon class="select-icon">category</mat-icon>
        <select class="custom-type-select" [(ngModel)]="selectedType" (change)="onTypeChange()">
          <option value="">Todos los tipos</option>
          <option value="normal">🐾 Normal</option>
          <option value="fire">🔥 Fuego</option>
          <option value="water">💧 Agua</option>
          <option value="electric">⚡ Eléctrico</option>
          <option value="grass">🌱 Planta</option>
          <option value="ice">❄️ Hielo</option>
          <option value="fighting">👊 Lucha</option>
          <option value="poison">☠️ Veneno</option>
          <option value="ground">🌍 Tierra</option>
          <option value="flying">🦅 Volador</option>
          <option value="psychic">🧠 Psíquico</option>
          <option value="bug">🐛 Bicho</option>
          <option value="rock">🪨 Roca</option>
          <option value="ghost">👻 Fantasma</option>
          <option value="dragon">🐉 Dragón</option>
          <option value="dark">🌙 Siniestro</option>
          <option value="steel">⚔️ Acero</option>
          <option value="fairy">🧚 Hada</option>
        </select>
        <mat-icon class="dropdown-arrow">expand_more</mat-icon>
      </div>
    </div>
  </div>
</div>

<div class="filters-row-centered">
  <div class="filter-label">Ordenar por:</div>
  <div class="filter-btn-row">
    <button mat-icon-button class="filter-icon" (click)="setSort('id')" [class.active]="sortBy==='id'" title="Ordenar por número">
      <mat-icon>format_list_numbered</mat-icon>
    </button>
    <button mat-icon-button class="filter-icon" (click)="setSort('name')" [class.active]="sortBy==='name'" title="Ordenar por nombre">
      <mat-icon>sort_by_alpha</mat-icon>
    </button>
    <button mat-icon-button class="filter-icon" (click)="setSort('hp')" [class.active]="sortBy==='hp'" title="Ordenar por HP">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="filter-icon" (click)="setSort('attack')" [class.active]="sortBy==='attack'" title="Ordenar por ataque">
      <mat-icon>sports_martial_arts</mat-icon>
    </button>
    <button mat-icon-button class="filter-icon" (click)="setSort('type')" [class.active]="sortBy==='type'" title="Ordenar por tipo">
      <mat-icon>category</mat-icon>
    </button>
    <button mat-icon-button class="filter-icon" (click)="setSort('electric')" [class.active]="sortBy==='electric'" title="Priorizar tipo eléctrico">
      <mat-icon>bolt</mat-icon>
    </button>
    <button mat-icon-button class="filter-icon" (click)="setSort('exp')" [class.active]="sortBy==='exp'" title="Ordenar por experiencia base">
      <mat-icon>star</mat-icon>
    </button>
    <button mat-icon-button class="filter-icon" (click)="setSort('height')" [class.active]="sortBy==='height'" title="Ordenar por altura">
      <mat-icon>height</mat-icon>
    </button>
    <button mat-icon-button class="filter-icon" (click)="setSort('weight')" [class.active]="sortBy==='weight'" title="Ordenar por peso">
      <mat-icon>fitness_center</mat-icon>
    </button>
    <button mat-icon-button class="filter-icon" (click)="resetFilters()" title="Restablecer filtros y orden">
      <mat-icon>sync</mat-icon>
    </button>
  </div>
</div>
